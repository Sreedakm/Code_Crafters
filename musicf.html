    body {

      background-position: center;
      background-attachment: scroll;
      position: relative;
    }

    header {
      color: #6b080b;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 3.5px rgba(0, 0, 0, 0.93);
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    main {
      padding: 20px;
    }

    h2 {
      font-size: 2em;
      color: #6b080b;
      margin-top: 20px;
      text-align: center;
    }

    h3 {
      font-size: 1.5em;
      margin-top: 30px;
      margin-left: 20px;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .feature-section h3 {
      font-size: 1.2em;
      color: #7a1d1d;
      margin-bottom: 10px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .features2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .feature-card {
      background-color: #fafadd81;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 375px;
      width: 375px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-left: auto;
      margin-right: auto;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .feature-card h4 {
      margin: 0 0 10px;
      font-size: 1.35em;
      color: #6b080b;
      text-align: center;
      margin-top: auto;
      margin-bottom: auto;
    }

    .feature-card p2 {
      margin: 0;
      font-size: 1.15em;
      color: #555;
      margin-bottom:auto;
      margin-top: 80;
    }

    .song-intro {
      display: flex;
      align-items: center;
      margin-top: 40px;
      background-color: #fafadd81;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .song-intro:hover{
        transform: translateY(-5px);
        transform: translateX(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

    }
    .song-intro img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }
    .song-intro div {
      flex: 1;
    }

    
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    function loadSongData(name) {
      const song = songData[name];
      if (song) {
        document.getElementById("song-title").innerText = song.title;
        document.getElementById("song-description").innerText = song.description;
        document.getElementById("song-purpose").innerText = song.purpose;
        document.getElementById("song-themes").innerText = song.themes;
        document.getElementById("song-style").innerText = song.style;
        document.getElementById("song-cultural").innerText = song.cultural;
        document.getElementById("song-revival").innerText = song.revival;
        document.getElementById("song-image").src = song.image;
        document.getElementById("song-video").src = song.video;
      } else {
        document.getElementById("song-title").innerText = "Song Not Found";
