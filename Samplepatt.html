<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koythu Patt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background-image: url('https://i.pinimg.com/736x/2b/ab/3b/2bab3b7db4fd4b9133184ccd95e56161.jpg');
      background-size: auto;
      background-position: center;
      background-attachment: scroll;
      position: relative;
    }

    header {
      color: #6b080b;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 3.5px rgba(0, 0, 0, 0.93);
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    main {
      padding: 20px;
    }

    h2 {
      font-size: 2em;
      color: #6b080b;
      margin-top: 20px;
      text-align: center;
    }

    h3 {
      font-size: 1.5em;
      margin-top: 30px;
      margin-left: 20px;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .feature-section h3 {
      font-size: 1.2em;
      color: #7a1d1d;
      margin-bottom: 10px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .features2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .feature-card {
      background-color: #fafadd81;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 375px;
      width: 375px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-left: auto;
      margin-right: auto;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .feature-card h4 {
      margin: 0 0 10px;
      font-size: 1.35em;
      color: #6b080b;
      text-align: center;
      margin-top: auto;
      margin-bottom: auto;
    }

    .feature-card p2 {
      margin: 0;
      font-size: 1.15em;
      color: #555;
      margin-bottom:auto;
      margin-top: 80;
    }

    .koythu-intro {
      display: flex;
      align-items: center;
      margin-top: 40px;
      background-color: #fafadd81;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .koythu-intro:hover{
        transform: translateY(-5px);
        transform: translateX(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

    }

    .koythu-intro img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }

    .koythu-intro div {
      flex: 1;
    }
    .video-container {
      margin-top: 40px;
      text-align: center;
    }

    .video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <main>
    <header>
        <h1>Koythu Pattu</h1>
    </header>

    <div class="koythu-intro">
      <img src="https://media.assettype.com/tnm%2Fimport%2Fsites%2Fdefault%2Ffiles%2FPaddy_field_261120_1200_PTI.jpg?w=1024&auto=format%2Ccompress&fit=max" alt="Koythu Pattu Image">
      <div>
        
    <p></p>
        
      </div>
    </div>

    <h3></h3>
    <div class="features">
      <div class="feature-card">
        <h4></h4>
        <p2></p2>
      </div>
      <div class="feature-card">
        <h4></h4>
        <p2></p2>
      </div>
      <div class="feature-card">
        <h4></h4>
        <p2></p2>
      </div>
    </div>

    <div class="features2">
      <div class="feature-card">
        <h4></h4>
        <p2></p2>
      </div>
      <div class="feature-card">
        <h4></h4>
        <p2></p2>
      </div>
    </div>
    <div class="video-container">
        <h3>Watch a Video on Koythu Pattu</h3>
        <iframe src="" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
